<div class="mission-form-container">
  <form [formGroup]="missionForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Mission Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter mission name" required>
    </div>

    <div class="form-group">
      <label for="flightPath">Flight Path</label>
      <input id="flightPath" formControlName="flightPath" type="text" placeholder="Enter flight path" required>
    </div>

    <div class="form-group">
      <label>Mission Location (Click on the map to add waypoints)</label>
      <div id="map"></div>
    </div>

    <div class="form-group">
      <label for="altitude">Altitude (meters)</label>
      <input id="altitude" formControlName="altitude" type="number" placeholder="Enter altitude" required>
    </div>

    <div class="form-group">
      <label for="frequency">Frequency</label>
      <input id="frequency" formControlName="frequency" type="text" placeholder="Enter frequency" required>
    </div>

    <div class="form-group">
      <label for="sensors">Sensors</label>
      <div *ngFor="let sensor of missionForm.get('sensors')?.value; let i = index">
        <input [formControlName]="'sensors.' + i" type="text" placeholder="Enter sensor">
        <button type="button" (click)="removeSensor(i)">Remove</button>
      </div>
      <button type="button" (click)="addSensor('')">Add Sensor</button>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Scheduled">Scheduled</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Aborted">Aborted</option>
      </select>
    </div>

    <div class="form-group">
      <label for="scheduledTime">Scheduled Time</label>
      <input id="scheduledTime" formControlName="scheduledTime" type="datetime-local" required>
    </div>

    <button type="submit" [disabled]="missionForm.invalid">Submit</button>
  </form>
</div>
