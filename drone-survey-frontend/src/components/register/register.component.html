<div class="register-container">
  <div class="sky-background">
  </div>

  <div class="register-box">
    <div class="register-content">
      <h1>Create Account</h1>
      <p class="subtitle">Drone Management System</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
            autocomplete="name"
            [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          >
          <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Please enter your full name
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="new-password"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          >
          <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="register-button"
        >
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading" class="loader"></span>
        </button>
      </form>

      <div class="existing-user">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </div>
  </div>
</div>
