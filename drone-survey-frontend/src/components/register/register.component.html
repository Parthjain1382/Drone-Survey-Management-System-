<div class="login-container">
  <div class="sky-background">
  </div>

  <div class="login-box">
    <div class="login-content">
      <h1>Create Account</h1>
      <p class="subtitle">Drone Management System</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
            [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          >
          <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          >
          <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select
            id="role"
            formControlName="role"
            [class.error]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
          >
            <option value="">Select your role</option>
            <option value="FacilityManager">Facility Manager</option>
            <option value="Operator">Operator</option>
            <option value="Admin">Admin</option>
          </select>
          <div class="error-message" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
            Role is required
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="login-button"
        >
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading" class="loader"></span>
        </button>
      </form>

      <div class="new-user">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </div>
  </div>
</div>
