<div class="dialog-title">
  <h2>Add New Drone</h2>
</div>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Device Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="deviceForm.get('name')?.invalid && deviceForm.get('name')?.touched">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Device Model</mat-label>
      <input matInput formControlName="model" required>
      <mat-error *ngIf="deviceForm.get('model')?.invalid && deviceForm.get('model')?.touched">
        Model is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Battery Percentage</mat-label>
      <input matInput type="number" formControlName="batteryLevel" required>
      <mat-error *ngIf="deviceForm.get('batteryLevel')?.invalid && deviceForm.get('batteryLevel')?.touched">
        <span *ngIf="deviceForm.get('batteryLevel')?.errors?.['required']">Battery percentage is required</span>
        <span *ngIf="deviceForm.get('batteryLevel')?.errors?.['min']">Battery percentage must be between 0 and 100</span>
        <span *ngIf="deviceForm.get('batteryLevel')?.errors?.['max']">Battery percentage must be between 0 and 100</span>
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="deviceForm.invalid">Save</button>
    </div>
  </form>
</mat-dialog-content>
